<div class="container" id="container-startscreen">
    <!-- generated SVG is added here. DO NOT REMOVE, smartass :) -->
    <!-- <div id="background-container">
    </div> -->

    <!-- <app-animated-background></app-animated-background> -->
    <h1>Memory!</h1>

    <div class="player-selection">
        <p-radioButton 
            name="boardSize" 
            value="1" 
            label="1P vs masterbrain" 
            [(ngModel)]="selectedPlayerCount" 
            (onClick)="playerCount(1)"
            
        >
        </p-radioButton>

        <p-radioButton name="boardSize" value="2" label="2 Players" [(ngModel)]="selectedPlayerCount" (onClick)="playerCount(2)"></p-radioButton>
        <p-radioButton name="boardSize" value="0" label="masterbrain vs masterbrain" [(ngModel)]="selectedPlayerCount" (onClick)="playerCount(0)"></p-radioButton>
    </div>
    <button name="start-match" (click)="startMatch()">start match</button>

    <app-card-selection
        [cardUrls]="cardUrls"
    ></app-card-selection>

</div>
