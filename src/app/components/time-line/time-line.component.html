<div class="timeline" *ngIf="matchConfig">
  <!-- 
    1. draw a dot for each choice
    2. position above or below the actual time-line depending on player
  -->
  <div class="line" id="the-time-line"></div>

  <div *ngFor="let cardEvent of allChoices; let i = index;" class="event-container" [id]="'event-' + cardEvent.occuredAt">
    <span *ngIf="showCardEvent(cardEvent)" class="state ">
      <img [src]="imageUrl(cardEvent.partnerId)" class="card-image" [ngClass]="{'player-1': cardEvent.actorId === 1, 'player-2': cardEvent.actorId === 2}" alt="Zelda 1">
    </span>
    <div *ngIf="cardEvent.isGameOver" class="game-over-marker">
    </div>
  </div>
</div>
