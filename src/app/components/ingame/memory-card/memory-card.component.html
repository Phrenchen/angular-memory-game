<div *ngIf="card" class="card-container" [ngClass]="{'full-height-card': displayBack, 'disabled-card': true}">

  <!-- <div *ngIf="displayBack" class="card-back"></div> -->
  <div class="card-back">
    <!-- <img *ngIf="displayFront" [src]="imageUrl(card.partnerId)" alt="card.partnerId"> -->
    <img [hidden]="!displayFront" class="card-front" [src]="imageUrl(card.partnerId)" alt="card.partnerId">
  </div>
  <!-- {{card.partnerId}} -->
</div>
